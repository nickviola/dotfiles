# reload config file (change file location to your the tmux.conf you want to use)
bind r source ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# don't rename windows automatically
set-option -g allow-rename off


######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour4
setw -g mode-attr bold
setw -g mode-fg colour255
setw -g mode-bg colour4

# panes
set -g pane-border-bg colour8
set -g pane-border-fg colour4
set -g pane-active-border-bg colour8
set -g pane-active-border-fg colour4

######################
#### Status Bar ######
######################
set -g status-position bottom
set -g status-justify left
set -g status-bg colour8
set -g status-fg colour9
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour4,bg=colour19,bold] %d/%m #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour4
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g message-attr bold
set -g message-fg colour255
set -g message-bg colour1
